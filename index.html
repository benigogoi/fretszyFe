<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Fix asset paths - assuming favicon.png is in the public folder -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mobile detection script - run before anything else -->
  <script>
    // Detect mobile and add class to html element
    if (window.innerWidth < 768) {
      document.documentElement.classList.add('is-mobile');
    }
  </script>

  <!-- Resource hints for performance -->
  <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin />
  <link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin />
  <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
  <link rel="dns-prefetch" href="https://pagead2.googlesyndication.com" />

  <!-- Font preloading for better performance -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    as="style" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    media="print" onload="this.media='all'" />

  <!-- Remove source file preloads as they won't work in production -->
  <!-- If you need to preload assets, they should be in the public folder -->

  <!-- Title and Meta Description -->
  <title>Fretszy | Master Guitar Fretboard, Scales, Rhythm & More</title>
  <meta name="description"
    content="Fretszy offers interactive tools to help guitarists master the fretboard, practice scales, sharpen ear training, and improve rhythm. Designed for serious learners aiming to progress faster.">
  <meta name="keywords"
    content="guitar learning, fretboard mastery, guitar scales, guitar training, ear training, rhythm practice">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://fretszy.com/" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Fretszy | Master Guitar Fretboard, Scales, Rhythm & More">
  <meta property="og:description"
    content="Sharpen your guitar skills with Fretszy's interactive training tools. Master the fretboard, scales, rhythm, ear training, and more.">
  <meta property="og:url" content="https://fretszy.com/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://fretszy.com/fretszyOG.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:site_name" content="Fretszy">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Fretszy | Master Guitar Fretboard, Scales, Rhythm & More">
  <meta name="twitter:description"
    content="Sharpen your guitar skills with Fretszy's interactive training tools. Master the fretboard, scales, rhythm, ear training, and more.">
  <meta name="twitter:image" content="https://fretszy.com/fretszyOG.png">

  <!-- Google AdSense Script - Using defer to not block rendering -->
  <script defer src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8314798240062501"
    crossorigin="anonymous"></script>

  <!-- Google Funding Choices (optional, for Consent Message) -->
  <script defer src="https://fundingchoicesmessages.google.com/i/pub-8314798240062501?ers=1"></script>
  <script>
    (function () {
      // Keep the signalGooglefcPresent function since it might be required for Google's consent system
      function signalGooglefcPresent() {
        if (!window.frames['googlefcPresent']) {
          if (document.body) {
            const iframe = document.createElement('iframe');
            iframe.style = 'width: 0; height: 0; border: none; z-index: -1000; left: -1000px; top: -1000px;';
            iframe.style.display = 'none';
            iframe.name = 'googlefcPresent';
            document.body.appendChild(iframe);
          } else {
            // If document.body isn't ready yet, retry later
            setTimeout(signalGooglefcPresent, 0);
          }
        }
      }
      // Execute the function after page load to avoid blocking rendering
      if (document.readyState === 'complete') {
        signalGooglefcPresent();
      } else {
        window.addEventListener('load', signalGooglefcPresent);
      }
    })();
  </script>

  <!-- Google tag (gtag.js) - Deferred to improve page load -->
  <script defer src="https://www.googletagmanager.com/gtag/js?id=G-D37FBTN3TP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    // Only initialize analytics after user interaction rather than on page load
    document.addEventListener('DOMContentLoaded', function () {
      // Create a function that will be called on user interaction
      const initAnalytics = function () {
        if (localStorage.getItem('analytics-consent') === 'true') {
          gtag('js', new Date());
          gtag('config', 'G-D37FBTN3TP', { 'send_page_view': false });
        }
        // Clean up event listeners
        document.removeEventListener('click', initAnalytics);
        document.removeEventListener('scroll', initAnalytics);
        document.removeEventListener('touchstart', initAnalytics);
      };

      // Add event listeners for user interaction with once:true
      document.addEventListener('click', initAnalytics, { once: true });
      document.addEventListener('scroll', initAnalytics, { once: true });
      document.addEventListener('touchstart', initAnalytics, { once: true });
    });
  </script>

  <!-- Performance monitoring script -->
  <script>
    // Track when the page first becomes interactive
    if (typeof PerformanceObserver !== 'undefined') {
      const perfObserver = new PerformanceObserver((entries) => {
        for (const entry of entries.getEntries()) {
          // Log key metrics to console (for debugging)
          if (entry.name === 'first-contentful-paint') {
            console.log(`FCP: ${entry.startTime}ms`);
          }
          if (entry.name === 'largest-contentful-paint') {
            console.log(`LCP: ${entry.startTime}ms`);
          }
          if (entry.name === 'first-input-delay') {
            console.log(`FID: ${entry.processingStart - entry.startTime}ms`);
          }
        }
      });

      // Observe performance events if supported
      if (PerformanceObserver.supportedEntryTypes) {
        if (PerformanceObserver.supportedEntryTypes.includes('paint')) {
          perfObserver.observe({ type: 'paint', buffered: true });
        }
        if (PerformanceObserver.supportedEntryTypes.includes('largest-contentful-paint')) {
          perfObserver.observe({ type: 'largest-contentful-paint', buffered: true });
        }
        if (PerformanceObserver.supportedEntryTypes.includes('first-input')) {
          perfObserver.observe({ type: 'first-input', buffered: true });
        }
      }
    }
  </script>

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Fretszy",
    "url": "https://fretszy.com/",
    "description": "Fretszy offers interactive tools for guitarists to master the fretboard, practice scales, develop ear training, and improve rhythm skills.",
    "applicationCategory": "MusicApplication",
    "operatingSystem": "All",
    "offers": {
      "@type": "Offer",
      "price": "0.00",
      "priceCurrency": "USD"
    }
  }
  </script>

  <!-- Inline critical CSS for above-the-fold content -->
  <style>
    /* Critical CSS for initial render - just the base styles */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      text-rendering: optimizeSpeed;
    }

    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar styling for initial render */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 50;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    /* Hero section initial styles */
    .hero-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .hero-content {
      position: relative;
      z-index: 10;
      padding: 6rem 1rem;
    }

    /* Loading animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-spinner {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Conditional styles for mobile devices */
    html.is-mobile .blur-effect {
      filter: none !important;
    }

    html.is-mobile .heavy-animation {
      display: none !important;
    }

    html.is-mobile .reduce-effects {
      opacity: 0.5 !important;
      filter: none !important;
      transform: none !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
